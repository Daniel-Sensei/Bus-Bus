<div class="blank-space"></div>

  <ion-toolbar class="top-segment">
    <ion-icon aria-hidden="true" name="arrow-back" slot="start" (click)="backToStops()"></ion-icon>
    <ion-title class="header">Dettagli Fermata</ion-title>
  </ion-toolbar>



  <ion-item lines="none" style="margin-top: 10px;">
    <ion-icon slot="start" aria-hidden="true" name="bus-outline" class="icon" size="large"></ion-icon>
    <ion-label class="label">
      <div class="bold">Rende - Via Tito Flavio, 70</div>
      <div>Pensiline</div>
    </ion-label>
    <ion-icon slot="end" aria-hidden="true" name="star-outline" class="icon" color="yellow"></ion-icon>
  </ion-item>

  <ion-accordion-group>
    <ion-accordion value="first" (click)="resizeModal()">
      <ion-item slot="header" style="margin-right: 10px;">
        <ion-icon slot="start" aria-hidden="true" name="time-outline" class="icon" size="large"></ion-icon>
        <ion-label class="label">
          <div class="bold">Bus in arrivo</div>
          <div>Visualizza bus in arrivo</div>
        </ion-label>
      </ion-item>

      <div slot="content">
        
        <ion-list class="list">
          <ion-item>
            <ion-icon slot="start" aria-hidden="true" name="bus-outline" class="icon"></ion-icon>
            <ion-label class="label">
              <div class="bold">Linee</div>
              <div>Linea 1</div>
              <div>Linea 2</div>
            </ion-label>
          </ion-item>
        </ion-list>

      </div>
    </ion-accordion>
  </ion-accordion-group>  

  <div class="div-center" style="margin-top: 5px;">
    <ion-button shape="round">
      Portami qui
    </ion-button>
  </div>
